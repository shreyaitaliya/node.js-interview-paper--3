<script>

    // 2. Write a javascript program to check number prime or not. (10 marks)

    let no = parseInt(prompt("Enter Your Number :- "));
    let prime = 0

    for (i = 2; i < no; i++) {
        if (no % i == 0) {
            prime = 1;
            break;
        }
    }

    if (prime == 1) {
        document.write(`not prime`);
    }
    else {
        document.write(`prime`);
    }

</script>
