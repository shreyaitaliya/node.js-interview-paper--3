<script>

    // 1. pattern print in for loop. (10 marks)

    // 1 2 3 4 5
    //   1 2 3 4
    //     1 2 3
    //       1 2
    //         1

    for (i = 5; i >= 1; i--) {
        for (k = i; k <= 5; k++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 1; j <= i; j++) {
            document.write(j);
        }
        document.write("<br>")
    }

</script>
